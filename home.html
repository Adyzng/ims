<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }

		var o = {"content": msg.value} ;
		console.log("send:", JSON.stringify(o));
        conn.send(JSON.stringify(o));

        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("wss://wmeng.cc/ws");
		conn.onopen = function(evt) {
			console.log(`connected: ${JSON.stringify(evt)}`);
			var item = document.createElement("div");
			item.innerHTML = "<b>Connection created.</b>";
            appendLog(item);
		};
        conn.onclose = function (evt) {
			console.log(`closed: ${JSON.stringify(evt)}`);
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
			var message = JSON.parse(evt.data);
			if (message.content) {
				console.log(`message: ${JSON.stringify(message)}`);
				var item = document.createElement("div");
				var date = new Date(message.timestamp);
                item.innerText = `${date.toLocaleString()} : ${message.from} : ${message.content}`;
                appendLog(item);
			} else {
				console.error(`message: empty(${JSON.stringify(evt)})`);
			}
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64"/>
</form>
</body>
</html>
